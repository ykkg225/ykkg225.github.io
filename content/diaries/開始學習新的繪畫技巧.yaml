  # 開始學習新的繪畫技巧

  今天在網路上找到了一個很棒的繪畫教學，學到了很多關於人物比例和陰影的技巧。打算這週末就來練習看看！

  ## 學習重點

  1. **人物比例**：頭部約為全身的 1/7
  2. **眼睛位置**：在頭部中央偏上
  3. **光影方向**：注意保持一致

  ## 練習計劃

  這週末我打算：

  - 練習畫人物頭部
  - 嘗試不同的光影效果
  - 畫一張完整的作品

  期待能畫出更好的作品！

